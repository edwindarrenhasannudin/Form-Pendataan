<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendataan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section legend {
            font-weight: bold;
            color: #4CAF50;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Form Pendataan</h1>
        <form action="https://www.submittarget.com" method="post" enctype="multipart/form-data">
            <!-- Input Text -->
            <div class="form-section">
                <label for="NamaLengkap">Nama Lengkap:</label>
                <input type="text" id="NamaLengkap" name="NamaLengkap" placeholder="Masukkan nama lengkap">
            </div>

            <!-- Input Email -->
            <div class="form-section">
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Alamat Email">
            </div>

            <!-- Input Password -->
            <div class="form-section">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password">
            </div>

            <!-- Input Kelas -->
            <div class="form-section">
                <label for="number">Kelas:</label>
                <input type="number" id="number" name="number-input" placeholder="Masukkan Kelas">
            </div>

            <!-- Input Date -->
            <div class="form-section">
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <!-- Input Radio button -->
            <div class="form-section">
                <legend>Jenis Kelamin:</legend>
                <label><input type="radio" id="male" name="gender" value="male"> Laki-laki</label>
                <label><input type="radio" id="female" name="gender" value="female"> Perempuan</label>
            </div>

            <!-- Input Checkbox -->
            <div class="form-section">
                <legend>Hobi:</legend>
                <label><input type="checkbox" id="hobby1" name="hobbies" value="reading"> Membaca</label>
                <label><input type="checkbox" id="hobby2" name="hobbies" value="traveling"> Traveling</label>
                <label><input type="checkbox" id="hobby3" name="hobbies" value="Swimming"> Berenang</label>
            </div>

            <!-- Dropdown (Select) -->
            <div class="form-section">
                <label for="country">Domisili:</label>
                <select id="country" name="country">
                    <option value="indonesia">Indonesia</option>
                    <option value="usa">USA</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>

            <!-- Multiple Select -->
            <div class="form-section">
                <label for="languages">Bahasa yang dipahami:</label>
                <select id="languages" name="languages[]" multiple>
                    <option value="english">English</option>
                    <option value="indonesian">Indonesian</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>

            <!-- Textarea -->
            <div class="form-section">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" placeholder="Ketik pesan disini..."></textarea>
            </div>

            <!-- Input File -->
            <div class="form-section">
                <label for="resume">Upload resume:</label>
                <input type="file" id="resume" name="resume">
            </div>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
